<!DOCTYPE html>
<html>
  <head>
    <title>McKenzie Rose Studio</title>
<script src="./assets/js/routing.js"></script>
<link rel="icon" type="image/png" href="/assets/icons/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="stylesheet" href="./assets/css/icons.css">
<link rel="stylesheet" href="./assets/css/illustrations.css">
<script src="./assets/js/query-lite.js"></script>
<script src="./assets/js/site-globals.js"></script>
<script src="./assets/js/render.js"></script>
<script src="./assets/js/image-placement.js"></script>

<!-- social media configs -->
<meta property="og:title"       content="McKenzie Rose Studio">
<meta property="og:description" content="Children's Book Illustrator">
<meta property="og:type"        content="website" />
<meta property="og:image"       content="https://mckenzierose.studio/content/min/images/highlights/swimming-in-clouds.jpg">
<meta property="og:url"         content="https://mckenzierose.studio/?page=highlights">
<meta name="twitter:card"       content="summary_large_image">
  </head>
  <body>
    <section class="logo">
  <div class="img-wrapper">
    <img src="/assets/icons/logo/flower.png">
    <div class="name">
      <img class="-m-" src="/assets/icons/logo/MCKENZIE.png" alt="McKenzie">
      <img class="-r-" src="/assets/icons/logo/ROSE.png" alt="Rose">
    </div>
  </div>
</section>

    <nav class="mobile hide">
  <ul>
    <li name='highlights'>Highlights</li>
    <li name='illustrations'>Illustrations</li>
    <li name='black-and-white'>Black&nbsp;&&nbsp;White</li>
    <li name='instagram'>Instagram</li>
    <li name='etsy'>Etsy</li>
    <li name='contact'>Contact</li>
  </ul>
</nav>

<nav class="mobile show">
  <ul>
    <li name='highlights'>Highlights</li>
    <li name='illustrations'>Illustrations</li>
    <li name='black-and-white'>Black&nbsp;&&nbsp;White</li>
  </ul>
  <ul>
    <li name='instagram'>Instagram</li>
    <li name='etsy'>Etsy</li>
    <li name='contact'>Contact</li>
  </ul>
</nav>
    <main></main>
    <script>
  (async () => {
    let assets = await SITE.fetchJSON('./content/asset.manifest.json');
    window.SITE.assets = assets;
    render(assets);

    $$('nav li').click((node) => {
      SITE.nav.goto(node.getAttribute('name'));
    })
  })();
</script>
  </body>
</html>
